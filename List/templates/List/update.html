{% load static %}
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>Update List</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="{% static 'List/style.css'%}" />
    </head>
    <body>
        <div class="container mt-5">
            <h1>Update Grocery List</h1>
            <form method="POST">
                {% csrf_token %}
                {{ form }}
                <div class="form-group">
                    <label>Item name</label>
                    <input type="text" class="form-control" placeholder="Item name" name="item_name" value="{{item.name}}"/>
                </div>
                <div class="form-group">
                    <label>Item quantity</label>
                    <input type="text" class="form-control" placeholder="Item quantity" name="item_quantity" value="{{item.quantity}}"/>
                </div>
                <div class="form-group">
                    <label>Item status</label>
                    <select class="form-control" name="item_status" >
                        <option value="0" {% ifequal item.status "0" %} selected {% endifequal %} >PENDING</option>
                        <option value="1" {% ifequal item.status "1" %} selected {% endifequal %} >BOUGHT</option>
                        <option value="2" {% ifequal item.status "2" %} selected {% endifequal %} >NOT AVAILABLE</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Date</label>
                    <input type="date" class="form-control" placeholder="Date" value="{{item.date|date:"Y-m-d" }}" name="addedAt">
                </div>
                <div class="form-group">
                    <input type="submit" value="Update" class="btn btn-danger">
                </div>
            </form>
        </div>
    </body> 
</html>
