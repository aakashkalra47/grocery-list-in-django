{% load static %}
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>Add List</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="{% static 'List/style.css'%}" />
    </head>
    <body>
        <div class="container mt-5">
            <h1>Add Grocery List</h1>
            <form method="POST" >
                {% csrf_token %}
                {{ form }}
                <div class="form-group">
                    <label>Item name</label>
                    <input type="text" class="form-control" placeholder="Item name" name="item_name"  required/>
                </div>
                <div class="form-group">
                    <label>Item quantity</label>
                    <input type="text" class="form-control" placeholder="Item quantity" name="item_quantity" required/>
                </div>
                <div class="form-group">
                    <label>Item status</label>
                    <select class="form-control" name="item_status" required>
                        <option value="0">PENDING</option>
                        <option value="1">BOUGHT</option>
                        <option value="0">NOT AVAILABLE</option>
                    </select>
                </div>
                <div class="form-group" >
                    <label>Date</label>
                    <input type="date" class="form-control" placeholder="Date" name="addedAt" required>
                </div>
                <div class="form-group">
                    <input type="submit" value="Add" class="btn btn-danger">
                </div>
            </form >
        </div>
    </body> 
</html>
